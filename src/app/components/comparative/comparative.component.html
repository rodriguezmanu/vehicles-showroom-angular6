<div class="comparative-container section" fxLayout="column">
    <!-- Header container -->
    <div class="header-container" fxLayout="column" fxFlexAlign="center">
      <!-- Title -->
      <div class="title-container">
          <h1>COMPARATIVE VEHICLES</h1>
      </div>
      <!-- Multiple select with checkbox -->
      <div>
        <form [formGroup]="formComparative">
          <mat-form-field>
              <mat-select placeholder="Select vehicles" formControlName="vehicles" multiple #shoes>
                <mat-option
                  (onSelectionChange)="selectionVehicle(item)"
                  [disabled]="this.formComparative.invalid && (item.selected === false || item.selected === undefined)" *ngFor="let item of vehicles" [value]="item">
                    {{item.model}}
                </mat-option>
              </mat-select>
          </mat-form-field>
        </form>
      </div>
      <!-- Error Form Message -->
      <div class="error-message" *ngIf="formComparative.invalid" >
        <h4>You have to select only 3</h4>
      </div>
    </div>

    <!-- Vehicles container -->
    <div class="vehicles-container section" fxLayout="row wrap" fxLayoutGap="40px">
      <mat-card class="card-container" *ngFor="let item of formComparative.value.vehicles">
        <!-- Header -->
        <mat-card-header>
          <h2>{{item.company + ' - ' + item.model}}</h2>
        </mat-card-header>
        <!-- Image -->
        <img mat-card-image [src]="item.thumb" alt="image">
        <!-- Content -->
        <mat-card-content>
          <mat-list>
            <mat-list-item> <b>Price:</b> ${{item.price}} </mat-list-item>
            <mat-list-item> <b>Year: </b>{{item.year}} </mat-list-item>
            <mat-list-item> <b>Motor: </b>{{item.motor}} </mat-list-item>
          </mat-list>
        </mat-card-content>
        <!-- Actions -->
        <mat-card-actions>
          <button mat-button routerLink="/listing/{{item.id}}">MORE INFO</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
